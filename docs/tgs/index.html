<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TGS densovirus reads mapped to HuCSFDV1</title>

    <!-- IGV.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/igv@2.15.11/dist/css/igv.css">

    <!-- Minimalist full-width styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 14px;
            line-height: 1.5;
            color: #1f2328;
            background-color: #ffffff;
        }

        .header {
            border-bottom: 1px solid #d1d9e0;
            padding: 16px 0;
            margin-bottom: 24px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            color: #1f2328;
        }

        #igvDiv {
            border: 1px solid #d1d9e0;
            border-radius: 6px;
            background-color: #ffffff;
            min-height: 800px;
            overflow: hidden;
        }

        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 800px;
            color: #656d76;
        }

        .loading-spinner {
            border: 2px solid #d1d9e0;
            border-top: 2px solid #2da44e;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>TGS densovirus reads mapped to HuCSFDV1</h1>
        </div>
    </div>

    <div class="container">
        <div id="igvDiv">
            <div class="loading-container">
                <div class="loading-spinner"></div>
                <span>Loading genome browser...</span>
            </div>
        </div>
    </div>

    <!-- IGV.js -->
    <script src="https://cdn.jsdelivr.net/npm/igv@2.15.11/dist/igv.min.js"></script>

    <script>
        let igvBrowser = null;

        // All samples with actual read counts (verified from BAM files)
        // Only samples with reads > 0 are included
        const samples = [
            { name: "SAMN51670376", reads: 2 },
            { name: "SAMN51670374", reads: 2 },
            { name: "SAMN51664152", reads: 2 },
            { name: "SAMN51664149", reads: 2 },
            { name: "SAMN51664145", reads: 2 },
            { name: "SAMN51664130", reads: 2 },
            { name: "SAMN51664111", reads: 2 }
        ];

        // Format sample name for display
        function formatSampleName(name, reads) {
            return `${name} (${reads} reads)`;
        }

        // Initialize IGV and load all tracks
        async function initializeIGV() {
            const igvDiv = document.getElementById('igvDiv');

            try {
                // Clear the loading message
                igvDiv.innerHTML = '';

                // Create initial tracks array with reference and gene annotations
                const tracks = [
                    {
                        name: "Genes",
                        type: "annotation",
                        format: "gff3",
                        url: "data/ref/NC_076998.gff",
                        displayMode: "EXPANDED",
                        height: 250,
                        color: "rgb(0, 0, 150)"
                    }
                ];

                // Add BAM tracks for samples with reads
                const orderedSamples = samples; // Already sorted by read count

                orderedSamples.forEach(sample => {
                    tracks.push({
                        name: formatSampleName(sample.name, sample.reads),
                        type: "alignment",
                        format: "bam",
                        url: `data/bam/${sample.name}.dedup.sorted.bam`,
                        indexURL: `data/bam/${sample.name}.dedup.sorted.bam.bai`,
                        displayMode: "SQUISHED",
                        alignmentRowHeight: 6,
                        showCoverage: false,
                        colorBy: "none",
                        showSoftClips: false,
                        viewAsPairs: false,
                        showMismatches: true,
                        showAllBases: false,
                        showAlignments: true,
                        height: 100,
                        margin: 15,
                        minHeight: 50,
                        samplingWindowSize: 100,
                        samplingDepth: 50
                    });
                });

                const options = {
                    genome: {
                        id: "HuCSFDV1",
                        name: "Human CSF-associated densovirus 1",
                        fastaURL: "data/ref/NC_076998.fasta",
                        tracks: tracks
                    },
                    locus: "NC_076998.1:1-4900",
                    showNavigation: true,
                    showRuler: true,
                    showCenterGuide: true,
                    showCursorTrackingGuide: true,
                    showCommandBar: true,
                    showTrackLabels: false
                };

                igvBrowser = await igv.createBrowser(igvDiv, options);
                console.log(`IGV browser initialized with ${orderedSamples.length} samples containing densovirus reads`);

                // Add error listener for track loading issues
                igvBrowser.on('trackremoved', (track) => {
                    console.log('Track removed:', track.name);
                });

                igvBrowser.on('trackloadfailed', (error, track) => {
                    console.error('Track load failed:', track?.name, error);
                });

            } catch (error) {
                console.error("Error initializing IGV:", error);
                igvDiv.innerHTML = '<div class="loading-container">Failed to load viewer. Please refresh the page.</div>';
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Initializing IGV viewer with all samples containing reads...');
            initializeIGV();
        });
    </script>
</body>
</html>
